<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/dashboard/style/dashboard-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <h1>WELCOME FRIEND</h1>
    <div class="container">
      <div class="clock">23 Monday 2022 06:00</div>
      <div class="todo">
        <h2>To Do</h2>
        <input type="text" id="myInput" placeholder="type it here" />
        <span onclick="newElement()" class="addBtn">Add</span>
        <li>Pet Frankie</li>
        <li>Pet Marceline</li>
        <li>Water Plants</li>
        <li>Hug Hunter</li>
      </div>

      <div class="calculator">
        <div id="calculator">
          <div class="screen">
            <input type="text" id="myInput" placeholder="type it here" />
          </div>
          <div class="item" id="7">7</div>
          <div class="item" id="8">8</div>
          <div class="item" id="9">9</div>
          <div class="item" id="4">4</div>
          <div class="item" id="5">5</div>
          <div class="item" id="6">6</div>
          <div class="item" id="1">1</div>
          <div class="item" id="2">2</div>
          <div class="item" id="3">3</div>
          <div class="item" id="0">0</div>
          <div class="item" id="plus">+</div>
          <div class="item" id="minus">-</div>
        </div>
      </div>

      <div class="icons">
        <img
          src="/dashboard/images/facebook.svg"
          width="50px"
          height="50px"
          alt="Facebook"
        />
        <img
          src="/dashboard/images/google.svg"
          width="50px"
          height="50px"
          alt="Google"
        />
        <img
          src="/dashboard/images/steam.svg"
          width="50px"
          height="50px"
          alt="Steam"
        />
        <img
          src="/dashboard/images/youtube.svg"
          width="50px"
          height="50px"
          alt="YouTube"
        />
      </div>
      <div class="location">
        <button onclick="getLocation()">Get Location!</button>
        <p id="my-coordinates"></p>
      </div>
    </div>
    <script src="/dashboard/style/dashboard.js">
  </body>
</html>
