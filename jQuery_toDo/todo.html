<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/jQuery_toDo/todo.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="list_section">
      <h1 id="header">To-do list</h1>
      <ul>
        <li class="item">Pet Frankie</li>
        <li class="item">Buy some coffee</li>
      </ul>
      <div id="newItemButton"><button href="#">New Item</button></div>
      <form id="newItemForm">
        <input type="text" id="itemField" placeholder="Item" />
        <input type="submit" id="add" value="add" />
      </form>
    </div>
    <script src="/jQuery_toDo/todo.js"></script>
  </body>
</html>
